<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="add_product.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navigation">
        <div>
          <a href="index.html">Home</a>
          <a href="product_list.html">Product List</a>
          <a href="add_product.html">Add Product</a>
        </div>
      </div>
    </nav>
    <form class="data" name="myForm" action="product_list.html" onsubmit="return validateForm()" method="POST">
      <h1>Add Product Details</h1>
      <div class="input_fields">
        <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Product Name" autocomplete="off">
        </div>
        <div class="mb-3">
            <label for="brand" class="form-label">Brand</label>
            <input type="text" class="form-control" name="brand" id="brand" placeholder="Brand" autocomplete="off">
        </div>
        <div class="column">
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="text" class="form-control" name="quantity" id="quantity" placeholder="Quantity" autocomplete="off">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="text" class="form-control" name="price" id="price" placeholder="Price" autocomplete="off">
            </div>
        </div>
        <label for="">Status</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="status" checked="checked" id="in_stock"> 
            <p>In stock</p>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="status" id="out_of_stock">
            <p> Out of stock</p>
          </div>
        <div class="buttons">
          <button type="reset" class="btn btn-primary">Reset</button>
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </div>
     
    </form>
    <script src="add_product.js"></script>
  </body>
</html>
